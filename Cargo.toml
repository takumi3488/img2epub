[package]
name = "img2epub"
version = "0.1.9"
edition = "2021"
authors = ["Takumi Mori"]
description = "Convert images to EPUB"
include = ["README.md", "src/**/*"]
default-run = "img2epub"
license = "MIT"

[dependencies]
chrono = "0.4.37"
clap = { version = "4.5.4", features = ["derive"] }
epub = "2.1.1"
glob = "0.3.1"
image = "0.25.0"
regex = "1.10.4"
serde = { version = "1.0.197", features = ["derive"] }
serde_json = "1.0.115"
uuid = { version = "1.8.0", features = ["v4", "fast-rng"] }
