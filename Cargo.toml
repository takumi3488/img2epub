[package]
name = "img2epub"
version = "0.1.0"
edition = "2021"
license = "MIT"
authors = ["Takumi Mori"]
description = "Convert images to EPUB"
include = ["README.md", "src/**/*"]

[dependencies]
chrono = "0.4.31"
clap = { version = "4.4.10", features = ["derive"] }
glob = "0.3.1"
image = "0.24.7"
regex = "1.10.2"
uuid = { version = "1.6.1", features = ["v4"] }
